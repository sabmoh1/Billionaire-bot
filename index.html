        .arrow-up {

            position:absolute; bottom:-12px; left:50%; transform:translateX(-50%);

        @keyframes grow { from { height: 20px; } to { height: 70px; } }
        @keyframes slideUp { from { opacity:0; transform: translateY(16px); } to { opacity:1; transform: translateY(0); } }

        .up-style { border:3px solid var(--up); color:var(--up); background: rgba(0,255,135,0.04); }
        .down-style { border:3px solid var(--down); color:var(--down); background: rgba(255,56,56,0.04); }

        /* SPLASH (ÙˆØ§Ø¬Ù‡Ø© Ø£ÙˆÙ„ÙŠØ© Ù…Ù†ÙØµÙ„Ø© - Ø´ÙØ§ÙØ© Ù„ØªÙØ¸Ù‡Ø± Ø§Ù„ÙƒØ§Ù†ÙØ³ ØªØ­ØªÙ‡) */
        #splash-screen {

        .neon-ring {

                0 0 40px rgba(0,210,255,0.1),

<script>
/* ----------------------------
   Canvas background (Ù…Ø«Ù„Ø«Ø§Øª/Ø£Ø³Ù‡Ù…) 
   ---------------------------- */
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();

let elements = [];
function initBackground() {
    elements = [];
    for(let i = 0; i < 80; i++) {
        elements.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 14 + 8,
            speed: Math.random() * 1.2 + 0.3,
            type: Math.random() > 0.5 ? 'up' : 'down',
            opacity: Math.random() * 0.5 + 0.15,
            sway: (Math.random()-0.5) * 0.6
        });
    }
}

function drawBackground() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    elements.forEach(el => {
        ctx.font = `${Math.round(el.size)}px Arial`;
        ctx.fillStyle = el.type === 'up'
            ? `rgba(0, 255, 135, ${el.opacity})`
            : `rgba(255, 56, 56, ${el.opacity})`;

        // Ø±Ø³Ù… Ø§Ù„Ø³Ù‡Ù…/Ø§Ù„Ù…Ø«Ù„Ø«
        ctx.fillText(el.type === 'up' ? 'â–²' : 'â–¼', el.x, el.y);

        // Ø­Ø±ÙƒØ© Ø®ÙÙŠÙØ© Ù…Ø¹ ØªÙ…ÙˆØ¬
        el.y -= el.speed;
        el.x += Math.sin(Date.now() * 0.0005 + el.sway) * 0.3;

        if (el.y < -40) el.y = canvas.height + 40;
        if (el.x < -20) el.x = canvas.width + 20;
        if (el.x > canvas.width + 20) el.x = -20;
    });

    requestAnimationFrame(drawBackground);
}

window.addEventListener('resize', () => {
    resizeCanvas();
    initBackground();
});
initBackground();
drawBackground();

/* ----------------------------
   App logic: login / selection / analysis
   ---------------------------- */

let selectedM = 1;

// show/hide pages helpers (not changing original logic structure)
function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
    const el = document.getElementById(id);
    if (el) el.classList.add('active-page');
}

function login() {
    const id = document.getElementById('trader-id').value;
    const pass = document.getElementById('access-key').value;
    // credential: any id + password "1234"
    if(id && pass === "1234") {
        document.getElementById('display-id').innerText = id;
        showPage('page-main'); // show main page
    } else {
        alert("ID: ANY | PASS: 1234");
    }
}

function sel(m, el) {
    selectedM = m;
    document.querySelectorAll('.circle-btn').forEach(b => {
        b.classList.remove('active');
        b.setAttribute('aria-pressed','false');
    });
    el.classList.add('active');
    el.setAttribute('aria-pressed','true');
}

function startAnalysis() {
    const btn = document.getElementById('scan-btn');
    const mon = document.getElementById('monitor');
    const wrap = document.getElementById('candle-wrap');
    const res = document.getElementById('result');
    const type = document.getElementById('candle-type').value;

    btn.style.display = 'none';
    res.style.display = 'none';
    res.setAttribute('aria-hidden','true');
    mon.style.display = 'block';
    wrap.innerHTML = '';

    // create animated bars (keep same look/animation as before)
    for(let i=0; i<10; i++) {
        const isUp = Math.random() > 0.5;
        const c = document.createElement('div');
        c.className = 'c-bar';
        c.style.backgroundColor = isUp ? 'var(--up)' : 'var(--down)';
        c.style.animationDelay = (i * 0.08) + 's';
        c.style.height = (20 + Math.random()*50) + 'px';
        const arrow = document.createElement('div');
        arrow.className = isUp ? 'arrow-up' : 'arrow-down';
        c.appendChild(arrow);
        wrap.appendChild(c);
    }

    let p = 0;
    const timer = setInterval(() => {
        p++;
        const statusTxt = document.getElementById('status-txt');
        statusTxt.innerText = `SCANNING ${type} CHART... [${p*10}%]`;
        if(p >= 10) {
            clearInterval(timer);
            showResult();
        }
    }, 900);
}

function showResult() {
    document.getElementById('monitor').style.display = 'none';
    const res = document.getElementById('result');
    const isUp = Math.random() > 0.5;
    const d = new Date();
    d.setMinutes(d.getMinutes() + selectedM);

    document.getElementById('sig-val').innerText = isUp ? "CALL â¬†" : "PUT â¬‡";
    document.getElementById('sig-time').innerText = "EXPIRY: " + d.toLocaleTimeString();
    res.className = "signal-res " + (isUp ? "up-style" : "down-style");
    res.style.display = 'block';
    res.setAttribute('aria-hidden','false');
    document.getElementById('scan-btn').style.display = 'block';
}

/* ----------------------------
   Splash behavior (first view)
   - splash is separate, transparent so canvas remains visible
   - hides itself and DOES NOT remove/disable canvas or scripts
   ---------------------------- */
(function() {
    const splash = document.getElementById('splash-screen');
    const skip = document.getElementById('splashSkip');
    const container = document.getElementById('main-container');

    // make sure main content doesn't appear above splash visually
    if (container) {
        // we keep container visible (it can be behind splash) but ensure no interference
        container.style.visibility = 'visible';
    }

    function dismiss(quick = false) {
        splash.style.transition = 'opacity 0.45s ease';
        splash.style.opacity = '0';
        setTimeout(() => {
            if (splash && splash.parentNode) splash.parentNode.removeChild(splash);
        }, quick ? 220 : 480);
    }

    // click to skip or explicit skip button
    splash.addEventListener('click', () => dismiss(true));
    skip.addEventListener('click', (e) => { e.stopPropagation(); dismiss(true); });

    // auto dismiss after 3000ms so login becomes interactable
    window.addEventListener('load', () => {
        setTimeout(() => dismiss(false), 3000);
    });
})();

</script>
