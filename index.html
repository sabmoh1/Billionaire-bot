<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Splash — BOT BILLIONAIRE</title>
<style>
:root{--primary:#00d2ff;--up:#00ff87;--down:#ff3838;--bg:#02060c}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Segoe UI,Arial,sans-serif;overflow:hidden}
#bg-canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0;opacity:0.45;pointer-events:none}

/* Splash */
#splash-screen{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  z-index:9999;background:rgba(0,0,0,0.04);
}
.splash-content{display:flex;flex-direction:column;align-items:center;gap:14px}
.neon-ring{
  padding:20px;border-radius:50%;
  background:radial-gradient(circle, rgba(0,210,255,0.12), transparent 70%);
  box-shadow:0 0 40px rgba(0,210,255,0.1),0 0 80px rgba(0,210,255,0.06);animation:pulseNeon 2s infinite alternate;
  display:flex;align-items:center;justify-content:center;
}
.neon-ring img{width:220px;height:220px;object-fit:cover;border-radius:50%;border:6px solid rgba(255,255,255,0.03);display:block}
@keyframes pulseNeon{from{transform:scale(0.985);opacity:0.98}to{transform:scale(1.02);opacity:1}}

.splash-skip{
  font-size:0.9rem;color:rgba(255,255,255,0.9);font-family:monospace;
  background:rgba(0,0,0,0.36);padding:8px 12px;border-radius:12px;cursor:pointer;user-select:none
}

/* small screens */
@media (max-width:420px){
  .neon-ring img{width:180px;height:180px}
}
</style>
</head>
<body>

<canvas id="bg-canvas" aria-hidden="true"></canvas>

<div id="splash-screen" role="dialog" aria-label="شاشة افتتاحية">
  <div class="splash-content">
    <div class="neon-ring">
      <!-- ضع رابط صورتك هنا -->
      <img id="splash-img" src="PUT_IMAGE_LINK_HERE" alt="شاشة افتتاحية">
    </div>
    <div class="splash-skip" id="splashSkip">تخطي</div>
  </div>
</div>

<script>
/* ---------------------------
   خلفية المثلثات/الأسهم (مطابقة للواجهه)
   --------------------------- */
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resizeCanvas();

let elements = [];
function initBackground(){
  elements = [];
  for(let i=0;i<80;i++){
    elements.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      size: Math.random()*14 + 8,
      speed: Math.random()*1.2 + 0.3,
      type: Math.random()>0.5 ? 'up' : 'down',
      opacity: Math.random()*0.5 + 0.15,
      sway: (Math.random()-0.5)*0.6
    });
  }
}
function drawBackground(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  elements.forEach(el=>{
    ctx.font = Math.round(el.size) + "px Arial";
    ctx.fillStyle = el.type === 'up' ? "rgba(0,255,135,"+el.opacity+")" : "rgba(255,56,56,"+el.opacity+")";
    ctx.fillText(el.type === 'up' ? '▲' : '▼', el.x, el.y);
    el.y -= el.speed;
    el.x += Math.sin(Date.now()*0.0005 + el.sway) * 0.3;
    if (el.y < -40) el.y = canvas.height + 40;
    if (el.x < -20) el.x = canvas.width + 20;
    if (el.x > canvas.width + 20) el.x = -20;
  });
  requestAnimationFrame(drawBackground);
}
window.addEventListener('resize', ()=>{ resizeCanvas(); initBackground(); });
initBackground();
drawBackground();

/* ---------------------------
   سلوك الـ Splash -> الانتقال إلى login.html
   --------------------------- */
(function(){
  const splash = document.getElementById('splash-screen');
  const skip = document.getElementById('splashSkip');
  const AUTO_MS = 3000; // مدة العرض قبل الانتقال (بالملي ثانية)
  let removed = false;

  function goToLogin(){
    if(removed) return;
    removed = true;
    // تأثير اختفاء لطيف ثم الانتقال
    splash.style.transition = 'opacity 0.45s ease';
    splash.style.opacity = '0';
    setTimeout(()=> {
      // تغيير المسار إلى login.html (يجب أن تحفظ الملف الثاني بهذا الاسم في نفس المجلد)
      window.location.href = 'login.html';
    }, 400);
  }

  skip.addEventListener('click', (e)=>{ e.stopPropagation(); goToLogin(); });
  // النقر في أي مكان داخل الـ splash يؤدي للتخطي
  splash.addEventListener('click', ()=> goToLogin());

  // إغلاق تلقائي بعد AUTO_MS
  window.addEventListener('load', ()=> { setTimeout(()=> goToLogin(), AUTO_MS); });
})();
</script>
</body>
</html>
