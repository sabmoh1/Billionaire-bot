    const canvas = document.

getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let elements = [];
    function initBackground() {
        for(let i = 0; i < 50; i++) {
            elements.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 15 + 10,
                speed: Math.random() * 1 + 0.5,
                type: Math.random() > 0.5 ? 'up' : 'down',
                opacity: Math.random() * 0.5 + 0.2
            });
        }
    }

    function drawBackground() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        elements.forEach(el => {
            ctx.font = ${el.size}px Arial;
            ctx.fillStyle = el.type === 'up' ? rgba(0, 255, 135, ${el.opacity}) : rgba(255, 56, 56, ${el.opacity});

            // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø£Ø³Ù‡Ù…
            el.y -= el.speed;
            if(el.y < -20) el.y = canvas.height + 20;
        });
        requestAnimationFrame(drawBackground);
    }
    initBackground();

function startAnalysis() {
        const btn = document.getElementById('scan-btn');

        const type = document.getElementById('candle-type').value;

        for(let i=0; i<10; i++) {

        let p = 0;

    }
